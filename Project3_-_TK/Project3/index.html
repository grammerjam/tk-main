<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Project 3 -  Team Name</title>
</head>
<body>
  <div class="background">
    <div class="page-container">
      <div class="card-display-container">
        <div class="name-display">
          <p class="name-output" id="name-output"></p>
        </div>
        <div class="number-display">
          <p class="number-output" id="number-output"></p>
        </div>
        <div class="exp-m-display">
          <p class="exp-m-output" id="exp-m-output"></p>
        </div>
        <div class="exp-y-display">
          <p class="exp-y-output" id="exp-y-output"></p>
        </div>
        <div class="cvc-display">
          <p class="cvc-output" id="cvc-output"></p>
        </div>
        some stuff
      </div>
      <!-- TODO:  then work on checks -->
      <div class="card-form-container">
        <form action="">
          <div class="name-field">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed"
            onkeyup="document.getElementById('name-output').innerHTML = this.value">
          </div>
          <div class="number-field">
            <label for="number">CARD NUMBER</label>
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000"
            onkeyup="document.getElementById('number-output').innerHTML = this.value">
          </div>
          <div class="exp-field">
            <label for="exp">EXP. DATE (MM/YY)</label>
            <input type="text" id="exp-m" placeholder="MM"
            onkeyup="document.getElementById('exp-m-output').innerHTML = this.value">
            <input type="text" id="exp-y" placeholder="YY"
            onkeyup="document.getElementById('exp-y-output').innerHTML = this.value">
          </div>
          <div class="cvc-field">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123"
            onkeyup="document.getElementById('cvc-output').innerHTML = this.value">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
